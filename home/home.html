<body ng-controller="weatherController as $ctrl"></body>

    <form ng-submit="$ctrl.getData($ctrl.wfo, $ctrl.x, $ctrl.y);">
        <input type="text" placeholder="WFO" ng-model="$ctrl.wfo"/>
        <input type="number" placeholder="X Coordinate" ng-model="$ctrl.x"/>
        <input type="number" placeholder="Y Coordinate" ng-model="$ctrl.y"/>
        <button type="submit">Submit</button>
        <p>{{$ctrl.result}}</p>
    </form>

</body>
